name: Erlang CI

on: [push]

jobs:

  build_and_test:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1
    - name: Compile
      run: make
    - name: Run xref
      run: make xref
    - name: Run elvis
      run: make elvis_rock
    - name: Run proper tests
      run: make proper

  dialyze:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1
    - name: Run dialyzer
      run: make dialyze
